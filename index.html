<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeChat</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,300">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
</head>
<body>
  <div class="page nexus6">
    <div class="phone">
      <div class="wa-container">
        <div class="status-bar">
          <div class="time">
            2:15 PM
          </div>
          <div class="battery">
            <i class="zmdi zmdi-battery"></i>
          </div>
          <div class="network">
            <i class="zmdi zmdi-network"></i>
          </div>
          <div class="wifi">
            <i class="zmdi zmdi-wifi-alt-2"></i>
          </div>
          <div class="star">
            <i class="zmdi zmdi-star"></i>
          </div>
        </div>
        <div class="wrapperchat">
          <div class="chat-root">
            <div class="user-bar">
              <div class="back">
                <i class="zmdi zmdi-arrow-left"></i>
              </div>
              <div class="user">
                <img src="https://avatars2.githubusercontent.com/u/398893?s=128" alt="user" />
              </div>
              <div class="user-name">
                <b>Zeno Rocha</b>
                <span>online now</span>
              </div>
              <div class="actions more">
                <i class="zmdi zmdi-more-vert"></i>
              </div>
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
              </div>
              <div class="actions">
                <i class="zmdi zmdi-phone"></i>
              </div>
            </div>
            <div class="chat-window">
              <div class="conversation">
                <div class="balloon you">
                   Hello!
                  <span class="data">2:11 PM</span>
                </div>
                <div class="balloon him">
                  How are you doing?
                  <span class="data blue">2:11 PM</span>
                </div>
              </div>
              <div class="textarea">
                <div class="emoticons"></div>
                <textarea class="message" name="message" placeholder="Type a message"></textarea>
                <div class="photo">
                  <i class="zmdi zmdi-camera"></i>
                </div>
                <div class="send-mic">
                  <div class="circle-cont">
                    <i class="zmdi zmdi-mic"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <div class="triangle">
            <i class="zmdi zmdi-triangle-up"></i>
          </div>
          <div>
            <i class="zmdi zmdi-circle-o"></i>
          </div>
          <div>
            <i class="zmdi zmdi-square-o"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
